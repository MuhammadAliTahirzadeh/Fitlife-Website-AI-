<?xml version="1.0" encoding="utf-8"?>
<!-- Minimalistic abstract background for workout notes (16:9) -->
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0b8793" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#6ee7b7" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0.08"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40" />
    </filter>
  </defs>

  <!-- Base gradient -->
  <rect width="1280" height="720" fill="url(#g1)" />

  <!-- Soft light overlay shapes -->
  <g filter="url(#blur)" opacity="0.85">
    <ellipse cx="260" cy="220" rx="220" ry="120" fill="#0ea5a4" opacity="0.08"/>
    <ellipse cx="980" cy="140" rx="300" ry="160" fill="#7dd3fc" opacity="0.06"/>
    <ellipse cx="760" cy="460" rx="380" ry="200" fill="#a7f3d0" opacity="0.045"/>
  </g>

  <!-- Subtle flowing band -->
  <path d="M -100 520 C 120 420, 360 380, 640 420 C 920 460, 1160 430, 1400 360 L 1400 900 L -200 900 Z"
        fill="url(#g2)" opacity="0.06"/>

  <!-- Gentle soft-rim vignette -->
  <rect width="1280" height="720" fill="black" opacity="0.02"/>
</svg>
