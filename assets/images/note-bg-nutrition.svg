<?xml version="1.0" encoding="utf-8"?>
<!-- Minimalistic abstract background for nutrition notes (16:9) -->
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="n1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#fef3c7" stop-opacity="1"/>
      <stop offset="100%" stop-color="#bbf7d0" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="n2" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#86efac" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#fbcfe8" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="blurN" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="36" />
    </filter>
  </defs>

  <!-- Base warm gradient -->
  <rect width="1280" height="720" fill="url(#n1)" />

  <!-- Soft organic shapes blurred -->
  <g filter="url(#blurN)" opacity="0.9">
    <ellipse cx="200" cy="420" rx="220" ry="140" fill="#bbf7d0" opacity="0.09"/>
    <ellipse cx="540" cy="160" rx="260" ry="160" fill="#fef08a" opacity="0.07"/>
    <ellipse cx="980" cy="360" rx="300" ry="180" fill="#ffd6a5" opacity="0.05"/>
  </g>

  <!-- Gentle layered swath -->
  <path d="M -120 280 C 160 200, 360 140, 640 160 C 920 180, 1160 240, 1420 260 L 1420 900 L -220 900 Z"
        fill="url(#n2)" opacity="0.055"/>

  <!-- Very subtle grain overlay for tactile feel -->
  <rect width="1280" height="720" fill="white" opacity="0.005"/>
</svg>
